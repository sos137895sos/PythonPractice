<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>這是一個標題</h1>

        <li>有編號的列表1</li>
        <li>有編號的列表2</li>
        <li>有編號的列表3</li>

        <li>無編號的列表1</li>
        <li>無編號的列表2</li>
        <li>無編號的列表3</li>
    </ul>

            <th>名字</th>
            <th>年齡</th>
        </tr>
        <tr>
            <td>Goku</td>

        </tr>
        <tr>
            <td>Vegeta</td>
            <td>21</td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
    <h3>這是一個超連結</h3>
    <ol>
        <li>
            <a href="https://www.google.com">連結到Google</a>
        </li>
    </ol>


    <input type="text" />
    <input type="number" />
    <input type="password" />
    <input type="text" name="username">




</body>

</html>
